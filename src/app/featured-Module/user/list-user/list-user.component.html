
<ngx-spinner
bdColor="rgba(51,51,51,0.8)"
size="medium"
color="#fff"
type="ball-beat"
[fullScreen] = "true"
>
<p style="font-size: 20px; color: white">Please Wait.</p>
</ngx-spinner>
<div class="main-content">
  <div class="container-fluid">
      <div class="row">
        <h3>User List</h3>
          <div class="col-lg-12 col-md-12">  
              <button mat-raised-button class="btn btn-success pull-right" (click)="addUser()">Add Users</button>
            <div class="clearfix"></div></div>
          <div class="col-lg-12 col-md-12">
              <div class="card">
                  <div class="card-header card-header-warning">
                      <h4 class="card-title">Users Stats</h4>
                      <p class="card-category">New employees on 15th September, 2016</p>
                  </div>
                  <div class="card-body table-responsive">
                      <table class="table table-hover">
                          <thead class="text-warning">
                              <th>ID</th>
                              <th>Name</th>
                              <th>Email</th>
                              <th>Role</th>
                              <!-- <th>Profile Photo</th> -->
                              <th>Battery Value</th>
                              <th>Actions</th>
                          </thead>
                          <tbody>
                            <tr *ngFor="let user of users let rowIndex = index">
                                  <td>{{rowIndex+1}}</td>
                                  <td>{{user.username}}</td>
                                  <td>{{user.email}}</td>
                                  <td>{{user.role}}</td>
                                  <td>
                                      <span *ngIf="user.batteryStatus">{{user.batteryStatus}}%</span>
                                  </td>
                                  <td class="td-actions">
                                   
                                    <button mat-raised-button type="button" matTooltip="Edit Task" [matTooltipPosition]="'above'" class="btn btn-primary btn-link btn-sm btn-just-icon" (click)="editUser(user._id)">
                                        <i class="material-icons">edit</i>
                                    </button>
                                    <button mat-raised-button type="button" matTooltip="view Task" [matTooltipPosition]="'above'" class="btn btn-primary btn-link btn-sm btn-just-icon" (click)="viewUser(user._id)">
                                        <i class="material-icons">home</i>
                                    </button>
                                    <button mat-raised-button type="button" matTooltip="Remove" [matTooltipPosition]="'above'" class="btn btn-danger btn-link btn-sm btn-just-icon" (click)="deleteUser(user._id)">
                                        <i class="material-icons">close</i>
                                    </button>
                                </td>
                                  
                            </tr>
                            
                          </tbody>
                      </table>
                  </div>
              </div>
          </div>
      </div>
  </div>
</div>
