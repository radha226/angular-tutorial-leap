<ngx-spinner
bdColor="rgba(51,51,51,0.8)"
size="medium"
color="#fff"
type="ball-beat"
[fullScreen] = "true"
>
<p style="font-size: 20px; color: white">Please Wait.</p>
</ngx-spinner>


<div class="main-content">
    <div class="container-fluid">
        <div class="row">
          <mat-form-field>
            <mat-label>Filter</mat-label>
            <input matInput (keyup)="applyFilter($event)" placeholder="Ex. ium">
          </mat-form-field>
          <br>
            <div class="col col-lg-4 col-md-4 col-sm-12" *ngFor="let product of dataSource | async ">  
                <a [routerLink]="['./productDetail/id', product._id]">   <!-- without query parms-->
            <!-- <a [routerLink]="['./productDetail'] "  [queryParams]="{id: product._id}">   with query parms -->
                
                <mat-card class="example-card">
                    <mat-card-header>
                      <div mat-card-avatar class="example-header-image"></div>
                      <mat-card-title>{{product.title}}</mat-card-title>
                    </mat-card-header>
                    <img src="{{product.thumbnailUrl}}" alt="Photo of a Shiba Inu">
                    <mat-card-content>
                      <p>
                        {{product.shortDescription}}
                      </p>
                    </mat-card-content>
                    <mat-card-actions>
                      <button mat-button>Status <strong>{{product.status}}</strong></button>
                    </mat-card-actions>
                  </mat-card>
                </a>
            </div>
            <!-- <mat-paginator [length]="71"
            (page)="pageChangeEvent($event)"
            [pageSizeOptions]="[5, 10, 25, 71]">
</mat-paginator> -->
        </div>
    </div>
</div>
