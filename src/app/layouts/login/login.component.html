<ngx-spinner
  bdColor="rgba(51,51,51,0.8)"
  size="medium"
  color="#fff"
  type="ball-beat"
  [fullScreen] = "true"
>
<div style="color: #f6d860" class="la-ball-beat">
  <div></div>
  <div></div>
  <div></div>
</div>
  <p style="font-size: 20px; color: white">Please Wait.</p>
</ngx-spinner>
<div class="main-content">
  <div class="container-fluid">
      <div class="row">
          <div class="col-md-5 offset-md-3">
              <div class="card">
                  <div class="card-header card-header-danger">
                      <h4 class="card-">LEAP FRAMEWORK</h4>
                  </div>
                  <div class="card-body">
                      <form [formGroup]="loginform">
                          <div class="row">
                              <div class="col-md-12">
                                  <mat-form-field class="example-full-width">
                                    <input matInput placeholder="Username" type="email" formControlName="email" required>
                                  </mat-form-field>
                                  <div *ngIf="loginform.controls.email.invalid && loginform.controls.email.touched">
                                    <div *ngIf="loginform.controls.email.errors.required">
                                      <p class="validation-color">Email is required</p>
                                    </div>
                                  </div>
                              </div>
                              
                              <div class="col-md-12">
                                  <mat-form-field class="example-full-width">
                                    <input matInput type="password" formControlName="password" placeholder="password">
                                  </mat-form-field>
                                  <div *ngIf="loginform.controls.password.invalid && loginform.controls.password.touched">
                                    <div *ngIf="loginform.controls.password.errors.required">
                                      <p class="validation-color">Password is required</p>
                                    </div>
                                  </div>	
                              </div>
                          </div>
                          <button mat-raised-button type="submit" class="btn btn-danger pull-right" (click)="login(loginform)">Login</button>
                          <mat-error *ngIf="errorMessage">{{errorMessage}}</mat-error>
                          <!-- <button mat-raised-button type="submit" class="btn btn-danger pull-right" (click)="login(loginform)" [disabled]="!myForm.form.valid">Login</button> -->
                          <div class="clearfix"></div>
                      </form>
                  </div>
              </div>
          </div>
      </div>
  </div>
</div>
<div *ngIf="loading">
  <app-loading-screen></app-loading-screen>
</div>
