<div class="main-content">
  <div class="container-fluid">
      <div class="row">
        <h3>View User</h3>
          <div class="col-lg-12 col-md-12">  
            <div class="clearfix"></div></div>
          <div class="col-lg-12 col-md-12">
              <div class="card">
                  <div class="card-header card-header-warning">
                      <h4 class="card-title">View Users</h4>
                      <!-- <p class="card-category">New employees on 15th September, 2016</p> -->
                  </div>
                  <div class="card-body table-responsive">
                    <form [formGroup]="viewForm">
                      <div class="row">
                        <div class="col-lg-6 col-md-6">
                          <mat-form-field class="example-full-width"> 
                            <input matInput type="text" formControlName="username" placeholder="username" name="username" class="form-control" readonly>
                          </mat-form-field>
                        </div>
                        <div class="col-lg-6 col-md-6">
                          <mat-form-field class="example-full-width">
                            <input matInput type="email" placeholder="email"  formControlName="email" name="email" class="form-control" readonly>
                          </mat-form-field>
                        </div>
                     

                        <div class="col-lg-12 col-md-12">
                          <mat-form-field class="example-full-width"> 
                            <input matInput type="text" formControlName="userMacAddress" placeholder="userMacAddress" name="userMacAddress" class="form-control" readonly>
                          </mat-form-field>
                        </div>

                        <div class="col-lg-12 col-md-12">
                          <mat-form-field class="example-full-width"> 
                            <input matInput type="text" formControlName="routerMacAddress" placeholder="routerMacAddress" name="routerMacAddress" class="form-control" readonly>
                          </mat-form-field>
                        </div>

                        <div class="col-lg-12 col-md-12">
                          <mat-form-field class="example-full-width">
                            <mat-label>Role</mat-label>
                            <mat-select [disabled]="!editable" matNativeControl formControlName="optionA" name="optionA" readonly required>
                              <mat-option *ngFor="let role of role"   class="form-control" [value]="role.value">
                                {{role.viewValue}}  
                              </mat-option>
                            </mat-select>
                          </mat-form-field>
                        </div>
                        <button class="btn btn-success" (click)="viewCancel()">Cancel</button>

                      </div>
                      
                    </form>
                  </div>
              </div>
          </div>
      </div>
  </div>
</div>
